  <body>
    <!-- encabezado -->
    <header class="cont-encabezado">
      <div class="buscador">
        <label for="buscar" class="icono" tabindex="0">
          <svg
            xmlns="http://www.w3.org/2000/svg"

        <input
          type="text"
          id="buscar"
          class="input-busqueda"
          placeholder="Buscar..."
        />
      </div>
      <div class="cont-logo">
        <img src="imagenes/logoo.png" alt="logoo" />
        <h1 class="titulo">
          <span>AU</span><span class="letra-r">R</span><span>A</span>

      <nav class="cont-iconos">
        <ul>

          <li>
            <a href="#">Carrito</a>
          </li>
          <li>
            <a href="#">Nosotros</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="cont-portada">
      <div class="cont-portada-collar">
      <!-- <img src="./logo/portada-collar.jpg" alt="imagen de collar"> -->
    </div>
    </section>

    <!-- contenido principal -->
    <main>
      <section class="cont-categorias">
        <h2 class="subtitulo">Categorias</h2>
        <div class="categorias">
          <a href="./collares.html">
            <article id="collares" class="collares categoria">
              <h3>collares</h3>
              <img
                src="./imagenes/foto-collar.jpg"
                alt="Foto portada de collares"
              />
            </article>
          </a>

          <a href="./anillos.html">
            <article id="anillos" class="anillos categoria">
              <h3>Anillos</h3>
              <img
                src="./imagenes/foto-anillos.jpg"
                alt="foto portada de anillos"
              />
            </article>
          </a>

          <a href="./pulseras.html">
            <article id="pulseras" class="pulseras categoria">
              <h3>Pulseras</h3>
              <img
                src="./imagenes/foto-pulsera.jpg"
                alt="foto portada de pulseras"
              />
            </article>
          </a>
        </div>
      </section>

      <!-- formulario -->
      <form class="cont-formulario">
        <h2 class="subtitulo">Cont√°ctanos</h2>
        <div>
          <label for="username">Nombre:</label>
          <input type="text" id="username" placeholder="Juan Perez" />
        </div>

        <div>
          <label for="username">Telefono:</label>
          <input type="number" placeholder="999-999-999" />
        </div>

        <div>
          <label for="username">Departamento:</label>
          <select>
            <option value="0">Seleccione una Opcion</option>
            <option value="1">Arequipa</option>
            <option value="2">Cuzco</option>
            <option value="3">Lima</option>
            <option value="4">Trujillo</option>
          </select>
        </div>

        <div>
          <label for="username">Provincia:</label>
          <select>
            <option value="0">Seleccione una Opcion</option>
            <option value="1">#1</option>
            <option value="2">#2</option>
            <option value="3">#3</option>
            <option value="4">#4</option>
          </select>
        </div>

        <div>
          <label for="username">Distrito:</label>
          <select>
            <option value="0">Seleccione una Opcion</option>
            <option value="1">#1</option>
            <option value="2">#2</option>
            <option value="3">#3</option>
            <option value="4">#4</option>
          </select>
        </div>

        <div>
          <label for="username">Direccion:</label>
          <input placeholder="Eje: Manzana G, Lote 18, segunda etapa" />
        </div>
        <div>
          <label for="username">Referencia:</label>
          <textarea
            placeholder="A una cuadra de parque de Santa Rosita "
          ></textarea>
        </div>
      </form>
    </main>
